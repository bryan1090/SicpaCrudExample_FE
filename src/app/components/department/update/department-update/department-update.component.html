<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>

</div>
<div class="modal-body ">
    <div class="pt-4">

        <form [formGroup]="form" (ngSubmit)="submitForm()" class="form-horizontal auth-form" novalidate="">
            <div class="row justify-content-center">
                <div class="col-6 ">
                    <div class="form-group">
                        <!-- DESCRIPTION -->
                        <label for="description">Description</label>

                        <input id="description" required="" formControlName="description" name="login[description]" type="description"
                            class="form-control " placeholder="" [class.is-invalid]="validateRequireField('description')">
                        <!-- mensaje requerido -->
                        <div *ngIf="validateRequireField('description')">
                            <small class="text-danger">Campo requerido</small>
                        </div>
                        <!-- NAME -->
                        <label for="name">Name</label>

                        <input id="name" required="" formControlName="name" name="login[name]" type="name"
                            class="form-control " placeholder="" [class.is-invalid]="validateRequireField('name')">
                        <!-- mensaje requerido -->
                        <div *ngIf="validateRequireField('name')">
                            <small class="text-danger">Campo requerido</small>
                        </div>
                        <!-- PHONE -->
                        <label for="phone">Phone</label>

                        <input id="phone" required="" formControlName="phone" name="login[phone]" type="phone"
                            class="form-control " placeholder="" [class.is-invalid]="validateRequireField('phone')">
                        <!-- mensaje requerido -->
                        <div *ngIf="validateRequireField('phone')">
                            <small class="text-danger">Campo requerido</small>
                        </div>



                         <!-- ENTERPRISE -->
                         <label for="name">Empresa</label>
                         

                         <select class="form-select" formControlName="idEnterprise" name="idEnterprise">
                             <option value="">Select...</option>
                             <option *ngFor='let obj of listEnterprises ; index as i' [ngValue]="obj.idEnterprise">
                                 {{obj.name}}</option>
                         </select>
                         <!-- mensaje requerido -->
                        <div *ngIf="validateRequireField('idEnterprise')">
                            <small class="text-danger">Campo requerido</small>
                        </div>

                    </div>

                    <div class="form-button text-center ">
                        <button class=" btn btn-secondary mt-4" type="submit">Save</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cerrar</button>
</div>
